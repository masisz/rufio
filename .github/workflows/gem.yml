name: Build and Publish Gem

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build gem
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake test

    - name: Build gem
      run: gem build *.gemspec

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: gem
        path: '*.gem'

  publish:
    needs: build
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    # RubyGems Trusted Publishing requires these permissions
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Download gem artifact
      uses: actions/download-artifact@v4
      with:
        name: gem

    # RubyGems Trusted Publishing configuration required:
    # 1. Go to https://rubygems.org/profile/edit
    # 2. Navigate to "Trusted publishing" section
    # 3. Add this GitHub repository (owner/rufio)
    # 4. Configure: Repository owner, Repository name, Workflow filename (gem.yml)
    - name: Publish to RubyGems using Trusted Publishing
      uses: rubygems/release-gem@v1